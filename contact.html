<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="content-theme">

  <header>
    <nav class="navbar navbar-main">
      <h2>Guitar Kings</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="guitar.html"> Guitar</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="contact">


      <div class="contact__section">
        <h1 class="contact__title">Contacts</h1>
        HTML SCSSResult Skip Results Iframe
        EDIT ON
        <!-- The boilerform namespace -->
        <form class="form" action="" method="post">
          <fieldset class="c-form">
            <legend class="c-form__heading">Contact form</legend>
            <div class="c-form__row">
              <label for="name" class="c-label">Name</label>
              <input type="text" name="name" id="name" class="c-input-field" value="" autocorrect="off" required />
            </div>
            <div class="c-form__row">
              <label for="email" class="c-label">Email</label>
              <input type="email" name="email" id="email" autocapitalize="none" autocorrect="off" class="c-input-field"
                required />
            </div>
            <div class="c-form__row">
              <label for="message" class="c-label">Your message</label>
              <textarea name="message" id="message" class="c-input-field c-input-field--multiline" rows="10"></textarea>
            </div>
            <div class="c-form__row">
              <button class="c-button" type="submit">Submit</button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="footer__div">
        <footer class="footer__inside">Footer &copy; 2021. All rights reserved.</footer>
      </div>
    </div>
  </main>

</body>

</html>
